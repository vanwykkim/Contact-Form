<body>
    <div class="header">
        <h1>Contact Form</h1>
        <nav>
            <ul>
                <li>
                    <a href="#explanation">Explanation</a>
                </li>
                <li>
                    <a href="#contact-form-entry">Contact Entry</a>
                </li>
                <li>
                    <a href="#footer">Footer</a>
                </li>
            </ul>
        </nav>
    </div>
    <figure class="hero"></figure> 
    <main class="content">
        <section id="explanation" class="explanation">
            <figure>
                 <img src="./assets/images/search-engine-optimization.jpg" alt="image of laptop/notebook/spyglass" class="float-left" />
                <figcaption>My caption</figcaption>
            </figure>
            <h2>Explanation</h2>
            <p>
                A contact entry form is a handy thing to have to make sure you can record and have access to all of your contacts.
            </p>
            <button type="button" class="button" onclick="myThankYou()"> Get Thank You!</button>
        </section>
        <section id="contact-form-entry" class="contact-form-entry">
            <h2>Contact Entry</h2>
            <p>
                ENTER YOUR CONTACT INFO:
            </p>
            <form action="/action_page.php">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="fname"><br><br>
                <label for="pnum">Phone Number:</label>
                <input type="text" id="pnum" name="pnum"><br><br>
              </form>
            <button type="button" class="button" onclick="mySend()"> Send Contact</button>
        </section>

    </main>
